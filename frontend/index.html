<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacts Website</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <!-- Login side of page -->
            <div class="right_side">
                <form class="login_form">
                    <h2 class="login_title">Enter your details</h2>
                    <div class="login-input_body">
                        <p class="login-input_title">Email</p>
                        <input id="email" class="login-input login-input_email" type="email"
                        placeholder="rakhmanova.m12@gmail.com">
                    </div>
                    <div class="login-input_body password-container">
                        <p class="login-input_title">Password</p>
                        <input id="password" class="login-input login-input_password" type="password"
                            placeholder="**************">
                        <i class="fa-solid fa-eye fa-eye-slash" id="eye" style="width: 24px; height: 24px;"></i>
                    </div>
                    <button class="login_btn" type="submit">Sign in</button>
                </form>
            </div>
            <!-- image content  -->
            <div class="left_side">
                <div class="ellipse"></div>
                <div class="idea">
                    <img src="./img/vector.png" alt="idea image">
                    <p class="idea_text">
                        Please enter the details <br>
                        of the person you <br>
                        would like to see <br>
                        contacts
                    </p>
                </div>
                <img class="cosmonaft" class="image_cosmanaft" src="./img/cosmonaft.png" alt="cosmonaft image">
            </div>
        </div>
    </div>


    <script src=script.js></script>
</body>

</html>
